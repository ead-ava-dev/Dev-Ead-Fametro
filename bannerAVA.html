<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://kenwheeler.github.io/slick/slick/slick.min.js"></script>

<style>
        img {
            width: 100%;
            height: auto;
        
        }

        .slick-prev:before,
        .slick-next:before {
            color: #9a17bb !important;
        }

        .slick-prev,
        .slick-next {
            z-index: 3 !important;
        }

        .slick-prev {left: 4px !important;}
        .slick-next {right: 4px !important;}

        .slick-slide {
            height: auto !important;
        }
</style>

</head>

<body>


    <div class="Slick-Principal">
    
        <div>
            <picture>
                <source media="(min-width: 600px)" srcset="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-abstract-cloudy-background-beautiful-natural-streaks-of-sky-and-clouds-red-image_15684333.jpg">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20241016/pngtree-sunset-sky-with-warm-orange-hues-and-sunbeams-breaking-through-clouds-image_16405380.jpg" ..alt="Banner">
            </picture>
        </div>
    
        <div><img src="./img/slide-2.jpg"></div>
        <div><img src="./img/slide-3.jpg"></div>
        <div><img src="./img/slide-4.jpg"></div>
    
    </div>
    
    <script>
    $('.Slick-Principal').slick({
        dots: true,
        infinite: true,
        speed: 800,
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 5000,
    });
    </script>
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick.css"/>
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick-theme.css"/>
</body>
</html>
