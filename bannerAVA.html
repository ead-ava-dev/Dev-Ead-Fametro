<style>
    #bannerAVA img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slick-prev:before,
    .slick-next:before {
        color: #9a17bb !important;
    }

    .slick-prev,
    .slick-next {
        z-index: 3 !important;
    }

    .slick-prev {left: 4px !important;}
    .slick-next {right: 4px !important;}

    .slick-slide {
        height: auto !important;
    }
</style>


<div id="bannerAVA"></div>

<script>

const htmlURL = "https://raw.githubusercontent.com/ead-ava-dev/Dev-Ead-Fametro/main/bannerAVA.html";
const jsonURL = "https://raw.githubusercontent.com/ead-ava-dev/Dev-Ead-Fametro/main/banners.json";

Promise.all([
  fetch(htmlURL).then(r => r.text()),
  fetch(jsonURL).then(r => r.json())
])

.then(([html, config]) => {

  document.getElementById("bannerAVA").innerHTML = html;

  const container = document.querySelector(".slick-banner");

  config.slides.forEach(slide => {

    const div = document.createElement("div");

    div.innerHTML = `
      <a href="${slide.link}" target="_blank">
        <picture>
          <source media="(min-width: 600px)" srcset="${slide.desktop}">
          <img src="${slide.mobile}" alt="${slide.alt}">
        </picture>
      </a>
    `;

    container.appendChild(div);

  });

  $('.slick-banner').slick({
    dots: true,
    arrows: true,
    autoplay: config.autoplay,
    autoplaySpeed: config.tempo,
    lazyLoad: 'ondemand',
    dots: true,
    arrows: true,
    infinite: true,
    speed: 800,
    slidesToShow: 1,
    adaptiveHeight: true,
    autoplay: config.autoplay,
    autoplaySpeed: config.tempo,
  });

})

.catch(err => console.error("Erro banner JSON:", err));

</script>
