<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://kenwheeler.github.io/slick/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick-theme.css" />
    <style>
        .slick-prev:before,
        .slick-next:before {
            color: #9a17bb !important;
        }
        
        .slick-prev,
        .slick-next {
            z-index: 3 !important;
        }
        
        .slick-prev {
            left: 4px !important;
        }
        
        .slick-next {
            right: 4px !important;
        }
        
        .slick-slide {
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="col-100">
            <div class="Slick-Principal">
                <div>
                    <picture>
                        <source media="(min-width: 600px)" srcset="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-abstract-cloudy-background-beautiful-natural-streaks-of-sky-and-clouds-red-image_15684333.jpg" width="100%" height="auto">
                        <img src="https://png.pngtree.com/thumb_back/fw800/background/20241016/pngtree-sunset-sky-with-warm-orange-hues-and-sunbeams-breaking-through-clouds-image_16405380.jpg" alt="Banner" width="100%" height="auto">
                    </picture>
                </div>
                <div><img src="./img/slide-2.jpg" width="100%" height="auto"></div>
                <div><img src="./img/slide-3.jpg" width="100%" height="auto"></div>
                <div><img src="./img/slide-4.jpg" width="100%" height="auto"></div>
                <div><img src="./img/slide-1.jpg" width="100%" height="auto"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
