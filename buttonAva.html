    <style>
        :root {
            --primary-blue: #0056b3;
            --hover-blue: #00AFCC;
            --text-color: #334e68;
            --bg-card: #f0f4f8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Barlow', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1000px;
            width: 100%;
        }

        .btn-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            align-items: center;
            text-decoration: none !important;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
        }

        .btn-card:hover {
            background: var(--hover-blue);
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(0, 175, 204, 0.13);
        }

        .icon-container {
            width: 50px;
            height: 50px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* ícones SVG normal = azul | no hover = branco*/
        .icon-container svg {
            width: 100%;
            height: 100%;
            stroke: var(--primary-blue);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s;
        }
        .btn-card:hover .icon-container svg {
            stroke: #fff;
        }

        /* fa icon normal = azul | no hover = branco */
        .icon-container i {
            color: var(--primary-blue);
            font-size: 2.2rem;
            transition: color 0.3s;
            font-size: -webkit-xxx-large;
        }

        .btn-card .icon-container i {
            color: var(--primary-blue);
        }
        .btn-card:hover .icon-container i {
            color: #fff;
            font-weight: 300;
        }


        .btn-text {
            color: var(--primary-blue);
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
            transition: color 0.3s;
            font-family: 'Barlow', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
        }
        .btn-card:hover .btn-text {
            color: #fff;

        }

/* Botões de Rodapé */        
        .footer-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .btn-footer {
            background: linear-gradient(90deg, #005691, #00acc1);
            color: white;
            text-align: center;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            /*font-size: 0.85rem;*/
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(0, 172, 193, 0.3);
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-footer:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 172, 193, 0.4);
            background: linear-gradient(90deg, #00AFCC, #00AFCC);
            color: var(--bg-card);
            font-weight: 800;

        }

        /* Responsividade para telas pequenas */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
